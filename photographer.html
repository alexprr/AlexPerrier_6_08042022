<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye - Page d'accueil" /></a>
  </header>

  <main id="main">
    <div class="photograph-header"></div>

    <!-- Filter Form -->
    <div class="filter-form-wrapper"></div>

    <!-- Media Gallery -->
    <section id="section-media"></section>
    
    <!-- Lightbox -->
    <section id="lightbox">
      <div class="lightbox__wrapper">
        <div class="lightbox__content" role="dialog" aria-label="Vue rapprochée du média">
          <button class="close">x</button>
          <button class="prev">&lt;</button>
          <img src="" alt="" class="picture">
          <video controls autoplay src="" class="video"></video>
          <button class="next">&gt;</button>
        </div>
        <div class="lightbox__content__title"></div>
      </div>
    </section>

    <section id="sticky-footer"></section>
  </main>

  <!-- Contact Modal -->
  <div id="contact_modal" class="contact-modal" role="dialog">
    <div class="modal" aria-labelledby="contactez-moi">
      <header>
        <h2 id="contactez-moi" role="heading">Contactez-moi</h2>
        <a href="" id="close-modal">
          <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact"/>
        </a>
      </header>
      <form id="form">
        <div>
          <label for="firstname">Veuillez insérer votre prénom</label>
            <input type="text" id="firstname" required minlength="2" pattern="[a-zA-Zéèêëàùôüîï]*"/>
          <label for="lastname">Veuillez insérer votre nom</label>
            <input type="text" id="lastname" required minlength="2"/>
          <label for="email">Veuillez insérer votre adresse électronique</label>
           <input type="email" id="email" pattern="(.*)@(.*)" required/>
          <label for="message">Veuillez insérer votre message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="contact_button" aria-label="Envoyer votre message">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="validation-modal"></div>

  <!-- Factory -->
  <script src="scripts/factories/PhotographerFactory.js"></script>
  <script src="scripts/factories/MediaFactory.js"></script>
  <script src="scripts/factories/Lightbox.js"></script>
  <script src="scripts/factories/UserFooter.js"></script>

  <!-- Utils -->
  <script src="/scripts/utils/contactForm.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/FilterForm.js"></script>
  
  <!-- Pages -->
  <script src="scripts/pages/photographer.js"></script>

</body>

</html>
