<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/svg"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header role="banner">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye - Page d'accueil"
      /></a>
    </header>

    <main id="main">
      <!-- User Header -->
      <section class="photograph-header"></section>

      <!-- Filter Form -->
      <div class="filter"></div>

      <!-- Media Gallery -->
      <section id="section-media"></section>

      <!-- Lightbox -->
      <div
        role="dialog"
        class="lightbox"
        aria-label="Vue rapprochée du média"
      ></div>

      <!-- User Footer -->
      <section id="sticky-footer"></section>

      <!-- Contact Modal -->
      <div id="contact_modal" class="contact-modal" role="dialog"></div>
    </main>

    <!-- Scripts -->

    <!-- Utils -->

    <!-- Factory -->
    <script src="/scripts/factory/MediaFactory.js"></script>

    <!-- Constructors -->
    <script src="scripts/constructors/PhotographerFactory.js"></script>
    <script src="scripts/constructors/Media.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/Lightbox.js"></script>
    <script src="scripts/templates/FilterForm.js"></script>
    <script src="/scripts/templates/contactForm.js"></script>

    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
