<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye - Page d'accueil" /></a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
    <section id="section-media">

    </section>
  </main>
  <div id="contact_modal" role="dialog">
    <div class="modal" aria-labelledby="contactez-moi">
      <header>
        <h2 id="contactez-moi" role="heading">Contactez-moi</h2>
        <a href="" id="close-modal">
          <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact" onclick="closeModal()" />
        </a>
      </header>
      <form id="form">
        <div>
          <label for="firstname">Veuillez insérer votre prénom</label>
          <input type="text" id="firstname" />
          <label for="lastname">Veuillez insérer votre nom</label>
          <input type="text" id="lastname" />
          <label for="email">Veuillez insérer votre adresse électronique</label>
          <input type="email" id="email" />
          <label for="message">Veuillez insérer votre message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="contact_button" aria-label="Envoyer votre message">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Factory -->
  <script src="scripts/factories/PhotographerFactory.js"></script>
  <script src="scripts/factories/MediaFactory.js"></script>
  
  <!-- Pages -->
  <script src="scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
